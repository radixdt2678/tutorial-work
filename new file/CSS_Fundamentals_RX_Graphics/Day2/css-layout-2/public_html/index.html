<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css-demo-2</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-mighty-yellow pt-150">
    <header class="bg-primary py-3 bg-black">
      <h1 class="text-primary font-38 text-center text-underline m-0 font-weight-bold py-4">CSS TUTORIAL</h1>
    </header>
    <section>
      <div class="container">
        <div class="border-bottom-primary">
          <div class="d-flex gap-50 pt-4 pb-4 align-item-center ">
            <p class="font-30 font-weight-bold text-black ">(1)</p>
              <audio controls autoplay class="bg-white px-3 py-3">
                <source src="./assets/audio/audio.mp3" type="audio/mpeg" />
              </audio>           
          </div>
        </div>

        <div class="border-bottom-primary">
          <div class="d-flex gap-50  pt-4 pb-4">
            <p class="font-30 font-weight-bold text-black ">(2)</p>
            <div class="" style="margin-bottom: 30px">
              <video width="343" height="255" controls>
                <source src="./assets/video/video.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>

        <div class="border-bottom-primary">
          <div class="d-flex gap-50">
            <p class="font-30 font-weight-bold text-black  pt-4 pb-4">(3)</p>
            <div class="border-bottom-primary pt-5 pb-4">
              <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2965.0824050173574!2d-93.63905729999999!3d41.998507000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sWebFilings%2C+University+Boulevard%2C+Ames%2C+IA!5e0!3m2!1sen!2sus!4v1390839289319" width="622" height="249"></iframe>
            </div>
          </div>
        </div>

        <div class="border-bottom-primary ">
          <div class="d-flex gap-50 align-item-baseline">
            <p class="font-30 font-weight-bold text-black  pt-4 pb-4">(4)</p>
            <div class="pt-4 pb-4 primary-table col-12">
              <table border="1px" class="col-12 p-2 border-collapse">
                <thead>
                  <tr class="font-weight-bold font-18 text-left bg-blue text-white " style="border: 1px solid black">
                    <th class="col-6 px-3 py-2">Company</th>
                    <th class="col-4 px-3">Contact</th>
                    <th class="px-3 col-2">Country</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="font-16 font-weight-bold ">
                    <td class="px-3 py-2">Lorem ipsum</td>
                    <td class="px-3">sed quia consequuntur</td>
                    <td class="px-3">Sweden</td>
                  </tr>
                  <tr class="font-16 font-weight-bold ">
                    <td class="px-3 py-2">Lorem ipsum dolor </td>
                    <td class="px-3">Christina Berglund</td>
                    <td class="px-3">Germany</td>
                  </tr>
                  <tr class="font-16 font-weight-bold ">
                    <td class="px-3 py-2">Lorem ipsum quia</td>
                    <td class="px-3">Francisco Chang</td>
                    <td class="px-3">Maxico</td>
                  </tr>
                </tbody>                
              </table>
            </div>
          </div>
        </div>

        <div class="border-bottom-primary">
          <div class="d-flex gap-50 align-item-baseline">
            <p class="font-30 font-weight-bold text-black  pt-4 pb-4">(5)</p>
              <div class="border-bottom-primary pt-4 pb-4">
                
                <form action="pratice.html" class="h-100 col-12">

                  <div class="pb-3 d-flex align-item-center">
                    <label for="full-name" class="font-weight-bold col-6 font-20">First Name :</label>
                    <input id="full-name" name="full-name" type="text" class="p-10 font-18 border col-6  bg-transparent" placeholder="First Name"/>
                  </div>

                  <div class="pb-3  d-flex align-item-center">
                    <label for="middle-name" class="font-weight-bold col-6 font-20">Middle Name :</label>
                    <input id="middle-name" name="middle-name" type="text" class="p-10 font-18 col-6 border bg-transparent" placeholder="Middle Name"/>
                  </div>

                  <div class="pb-3  d-flex align-item-center">
                      <label for="last-name" class="font-weight-bold col-6 font-20">Last Name :</label>
                      <input id="last-name" name="last-name" type="text" class="p-10 font-18 col-6 border bg-transparent" placeholder="Last Name" />
                  </div>
                  
                  <div class="pb-3  d-flex align-item-center">
                      <label for="email" class="font-weight-bold col-6 font-20">Email ID:</label>
                      <input id="email"  name="email" type="email" class="p-10 font-18 col-6 border bg-transparent" placeholder="email@example.com"/>
                  </div>

                  <div class="pb-3  d-flex align-item-center">
                      <label for="Number" class="font-weight-bold col-6 font-20">Mobile Number:</label>
                      <input type="number" id="Number" step="10" class="p-10 font-18 border col-6 text-black bg-transparent" placeholder="Mobile Number"/>
                  </div>     

                  <div class="pb-3 d-flex align-item-center">
                      <label for="date" class="font-weight-bold col-6 font-20">Date:</label>
                      <input type="date" id="date" class="p-10 font-18 col-6 border text-gray-200 bg-transparent" name="date"/>
                  </div>

                  <div class="pb-3  d-flex align-item-center">
                      <label for="date-time" class="font-weight-bold col-6 font-20">Date Time:</label>
                      <input type="datetime-local" id="date-time" class="p-10 font-18 col-6 border text-gray-200 bg-transparent" name="date-time"/>
                  </div>

                  <div class=" pb-3 d-flex align-item-center">
                      <label class="font-weight-bold col-5 font-20">Gender:</label>
                      <div class="d-flex  gap-15">
                          <input type="radio" id="male" name="Gender" value="Male"/><label for="male" class="text-gray-400">Male</label>
                          <input type="radio" id="Female" name="Gender" value="femle"/><label for="Female" class="text-gray-400">Female</label>
                      </div>
                  </div>

                  <div class="pb-3 d-flex align-item-center">
                      <label class="font-weight-bold col-5 font-20">Select City:</label>
                      <select id="country" name="Country" class="border-none  font-18  bg-gray" style="color: #ADADAD;">
                      <option value="Select-city" >--Select City--</option>
                      <option value="India">India</option>
                      <option value="Canada">Canada</option>
                      <option value="usa">USA</option>
                      </select>
                  </div>

                  <div class=" pb-3 d-flex align-item-center">
                      <label class=" font-weight-bold col-5 font-20">Languages:</label>
                      <div class="col-6 d-flex gap-15">
                        <input type="radio" id="english" name="languages" value="English"/>
                        <label for="english" class="text-gray-400">English</label>
                            <input type="radio" id="gujarati" name="languages" value="Gujarati"/>
                        <label for="gujarati" class="text-gray-400">Gujarati</label>
                            <input type="radio" id="hindi" name="languages" value="Hindi"/>
                        <label for="hindi" class="text-gray-400">Hindi</label>
                      </div>
                  </div>

                  <div class="pb-3 d-flex align-item-center">
                      <label for="folder" class="font-weight-bold col-5 font-20">Folder:</label>
                      <input type="file" id="folder" name="file"  class="col-6 text-gray-400"/>
                  </div>

                  <div class="pb-3 d-flex align-item-center">
                      <label for="password" class="font-weight-bold col-6 font-20">password:</label>
                      <input  type="password" id="password" class="p-10 font-18 border-none col-6 bg-gray"/>
                  </div>

                  <div class="pb-3  d-flex align-item-center">
                      <label for="color" class="font-weight-bold col-5 font-20">color:</label>
                      <input type="color" id="color" name="Color" />
                  </div>

                  <div class="pb-3  d-flex align-item-center">
                      <label for="vol" class="font-weight-bold col-5 font-20">Range:</label>
                      <input type="range" id="vol" name="range" min="0" max="50"/>
                  </div>

                  <div class="d-flex gap-15 align-item-center">
                    <input type="submit" value="Submit" title="Submit" class="border-radius submit-btn px-3 py-2 font-18 font-weight-bold bg-transparent text-black"/>
                    <input type="reset" value="Reset" title="Reset" class=" border-radius reset-btn px-4 font-18 py-2 font-weight-bold bg-black text-white" />
                  </div>
                </form>
              </div>
          </div>
        </div>

        <div class="border-bottom-primary">
          <div class="d-flex gap-50 align-item-baseline pt-4">
            <p class="font-30 font-weight-bold text-black  pt-4 pb-4 mt-0">(6)</p>
            <div class=" mt-3  pb-4 secondary-table col-12 ">
              <table border="1px" class="col-12 p-2  border-collapse bg-blue text-white text-center border-white ">
                <tr class="text-center font-weight-bold">
                  <td class="col-6 py-2">Company</td>
                  <td class="col-4">Contact</td>
                  <td>Country</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
